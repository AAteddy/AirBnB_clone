<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AirBnB-clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Arizona/Utah</h4>
                    <div class="popover">
                        <h2>California:</h2>
                        <ul>
                            <li>Oakland</li>
                            <li>San Jose</li>
                        </ul>
                        <h2>Texas</h2>
                        <ul>
                            <li>Dallas</li>
                            <li>Houston</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet/Pool</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Lake view</li>
                        <li>Swimming pool</li>
                    </ul>
                </div>
                <button>Search</button>             
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>House</h2>
                </article>
                <article>
                    <h2>Apartment</h2>
                </article>
                <article>
                    <h2>Suite</h2>
                </article>
            </section>

        </div>
        <footer>
            Best School
        </footer> 
    </body>
</html>
